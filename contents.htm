  mostly reviews. They fall into two categories - computing and <a href="CONTENTS.HTM#sf">science
  fiction</a>.</strong></p>
  <p><strong>If you are interested in republishing any of these articles, either online or
  in the press, please <a href="mailto:lproven@cix.co.uk">contact</a> me. I am happy for

  copyright © Liam Proven, and first publication was by Dennis Publishing except where
  otherwise stated.</strong></p>
  <p><strong>I also usually have a small number of finished or part-complete features or
  articles that I have written for my own use. [Currently this includes features on RISC
